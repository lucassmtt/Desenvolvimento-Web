<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style type="text/css">
        #conteudo{
            background-color: aquamarine;
            height: 600px;
            display: flex;
        }
        .item{
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid black;
        }
        .ordem1{
            order: 1;
        }
        .ordem2{
            order: 2;
        }
        .ordem3{
            order: 3;
        }
        .ordem4{
            order: 4;
        }
    </style>
</head>
<body>
    <h1>FlexBox</h1>
    <div id="conteudo">
        <div class="item ordem4">01</div>
        <div class="item ordem3">02</div>
        <div class="item ordem2">03</div>
        <div class="item ordem1">04</div>
    </div>
</body>
</html>
